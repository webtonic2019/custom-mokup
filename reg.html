<html>
<head>
	<title>Registration</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/mdb.css">

</head>
<body>
<div class="topbar">
		<img src="cos.png">
		<nav>
			<a href="custom.html"><i class="fas fa-home"></i> HOME</a>
			<a href=""><i class="fas fa-info"></i> APPLICATION GUIDLINE</a>
			<a href="gallery.html"><i class="fas fa-images"></i> GALLERY</a>
			<a href="login.html"><i class="fas fa-unlock-alt"></i> LOGIN</a>
		</nav>
	</div>
	<div id="regbanner">
	<h3 style="margin-left: 20px;">REGISTRATION PAGE</h3>
	</div>	
	<div class="container mt-5 card hoverable">
		<form class="m-5">
			<div class="row">
				<div class="col form-group">
					<input type="text" class="form-control" name="First Name" placeholder="Firstname" required="">
				</div>
				<div class="col form-group">
				<input type="text" name="last" class="form-control" placeholder="Lastname" required="">
			</div>
			</div>
			<div class="row">
				<div class="col form-group">
					<label>select job function</label>
					<select class="form-control">
					<option>Account</option>
					<option>Law</option>
					<option>Audit</option>
					<option>Medicine</option>
					<option>Building</option>
					<option>Communications</option>
					<option>Computer/ICT</option>
					<option>Nursing</option>
					</select>
				</div>
                <div class="col form-group">
                	<label>EMAIL ADDRESS</label>
                	<input type="email" name="email" class="form-control" placeholder="THIS EMAIL WILL BE USED TO CONTACT YOU" required="">
                </div>
            </div>
                <div class="row">
                <div class="col form-group">
                	<label>PASSWORD</label>
                	<input type="password" name="password" class="form-control" placeholder="ENTER PASSWORD" required="">
                	
                </div>
                <div class="col form-group">
                	<label>CONFIRM PASSWORD</label>
                	<input type="password" name="confirm password" class="form-control" placeholder="CONFIRM PASSWORD" required="">
                </div>
            </div>
                <div class="col form-group">
                	<input type="checkbox" class="form-check-input">I agree to the Terms and Condition
                </div>
			<div class="row">
			<div class="col form-group">
				<input type="submit" name="Create Account" class="form-control btn btn-success btn-block" >
			</div>
		</div>
		</form>
	</div>
	<div class="animated fadeInDown">
	<div class="web">
	<p>
		&nbsp;
	</p>

 </div>
 </div>
